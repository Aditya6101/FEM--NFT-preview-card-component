<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component| By Aditya</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card-img"></div>
      <div class="card-text">
        <h2 class="card-heading hover">Equilibrium #3429</h2>
        <p class="card-desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-stats">
          <h3 class="eth">
            <img src="./images/icon-ethereum.svg" alt="icon-ethereum" /> 0.041
            ETH
          </h3>
          <h3 class="left-days">
            <img src="./images/icon-clock.svg" alt="icon-clock" />
            3 days left
          </h3>
        </div>
      </div>
      <div class="card-footer">
        <img
          class="avatar"
          src="./images/image-avatar.png"
          alt="image-avatar"
        />
        <h4 class="footer-text">
          Creation of <a href="#" class="hover">Jules Wyvern</a>
        </h4>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        class="hover"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="hover" href="adityakamble.netlify.app">Aditya</a>.
    </div>
  </body>
</html>
